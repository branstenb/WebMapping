<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <title>University of Oregon Mapping</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <!--    Include the reference to the Mapbox JavaScript here in the <head> of the page    -->
      <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js'></script>
    <!--    Include the reference to the Mapbox CSS here in the <head> of the page    -->
      <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        /* Insert the CSS code here between the <style> tags */
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
        #title {
        z-index: 9999; 
        background-color: white; 
        opacity: 80%; 
        text-align: center;
        color: darkgreen;
     }

    </style>
  </head>

  <body>
      <div id='map'></div>
      <div id='title'>
     		<h1>Map of Portland</h1>
     		<h2>By: Bran Blundell</h2>
 	</div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiYnJhbnN0ZW5iIiwiYSI6ImNsdXJtMmRhNjAyeWsya29pN3VqczY3OTkifQ.BeJENJf2VIYlgNdN7G0FPw';//  Put your access token between the single quotes.
        
        var map = new mapboxgl.Map({
        container: 'map', // id of a div on your page, where the map will be inserted
        style: 'mapbox://styles/mapbox/satellite-v9', // stylesheet location
        center: [-122.6788, 45.5212], // starting position [lng, lat] eg. [-122.6788, 45.5212]
        zoom: 11 // starting zoom 
        });
        
        var popup = new mapboxgl.Popup({ offset: 25 })
     .setHTML('Hello World. Welcome to Portland!');
        
         var marker = new mapboxgl.Marker()
     .setLngLat([-122.6788, 45.5212])
     .setPopup(popup) //add the popup with the variable name 'popup' to the marker 
     .addTo(map); // add the open marker to the map
        
        var popup_layer = new mapboxgl.Popup({
       closeOnClick: true, anchor: 'top-right'
     })
     .setLngLat([-122.64, 45.5])
     .setHTML('<h1>Hi Portland!</h1>')
     .addTo(map);
        
        var popup_layer_pdx = new mapboxgl.Popup({
       closeOnClick: true, anchor: 'top-left'
     })
     .setLngLat([-122.5975, 45.588611])
     .setHTML('<a href="https://en.wikipedia.org/wiki/Portland_International_Airport">Portland International Airport</a>')
     .addTo(map);
        
        var marker2 = new mapboxgl.Marker({color:'purple'})
     .setLngLat([-122.69, 45.55]) // starting position [lng, lat] 
     .addTo(map);
        
    </script>
  </body>

</html>
